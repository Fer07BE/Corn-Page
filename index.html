<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie_Corn</title>
    <link rel="stylesheet" href="styles.css" type="text/css" />
  </head>
  <body>
    <div class="page">
      <header>fef</header>

      <main>
        <figure class="main">
          <video
            src="One-piece.mp4"
            loop
            autoplay
            class="main__video"
          ></video>

          <section class="main__video-friends">
            <button class="btn-friends-btn">Top / News</button>

            <div class="main__video-list-friends">
              <figure class="img-friends">
                <img
                  src="Img/Girl-1.jpg"
                  alt="img girl 1"
                  loading="lazy"
                  class="img-friend"
                />
              </figure>

              <figure class="img-friends">
                <img
                  src="Img/Girl-2.jpg"
                  alt="img girl 2"
                  loading="lazy"
                  class="img-friend"
                />
              </figure>

              <figure class="img-friends">
                <img
                  src="Img/Men-3.jpg"
                  alt="img men 3"
                  loading="lazy"
                  class="img-friend"
                />
              </figure>
            </div>
          </section>

          <div class="main__video-description">
            <h1 class="main__video-description-tittle">One piece</h1>
            <p class="main__video-description-p">
              One Piece es una serie de televisión de anime basado en el manga
              de mismo nombre, realizado por Toei Animation y siendo transmitido
              en Japón en Fuji TV desde el 20 de octubre de 1999 hasta la
              actualidad. Además de adaptar el manga, el anime incluye varias
              historias de relleno dentro de la serie, además de varios
              especiales de televisión con historias originales
            </p>

            <div class="main__video-description-buttons">
              <a href="#" class="main-btn">Play Now</a>

              <a href="#" class="main-btn-add">+</a>
            </div>
          </div>
        </figure>
      </main>

      <ul>
        feuine
      </ul>
    </div>
  </body>
</html>
